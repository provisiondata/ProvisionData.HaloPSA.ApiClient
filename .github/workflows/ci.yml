# GitHub Actions workflow to build, test, pack, and publish a .NET project to NuGet.org
# Do not rename this file! You will break publishing and the badges in the README.md.
name: BuildTestPackPublish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-test-pack-publish:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token issuance for this job

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:PublicRelease=true

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"

      - name: Pack
        run: dotnet pack src/ProvisionData.HaloPSA.ApiClient/ProvisionData.HaloPSA.ApiClient.csproj --configuration Release --no-build --output ./artifacts /p:ContinuousIntegrationBuild=true /p:PublicRelease=true

      - name: Save Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: |
            artifacts/*.nupkg
            artifacts/*.snupkg

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }} # Environment Secret

      - name: Publish NuGet packages
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          Get-ChildItem artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName `
              --skip-duplicate `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json              
          }
